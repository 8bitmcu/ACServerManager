<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Assetto Corsa Server Manager">
    <meta name="author" content="Joe Stevens">

    <title>Assetto Corsa Server Manager</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Custom CSS -->
	<link href="/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="acServerManager" ng-controller="AdvancedCtrl" ng-cloak>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Assetto Corsa Server Manager</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
			<li><a href="index.html">Server Status</a></li>
            <li><a href="server.html">Server Configuration</a></li>
            <li><a href="entrylist.html">Entry List</a></li>
            <li><a href="rules.html">Rules</a></li>
			<li class="active"><a href="advanced.html">Advanced</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
		<div class="alerts">
			<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
		</div>

      <div class="starter-template">
        <h1>Advanced</h1>
      </div>
		<form ng-submit="submit()" name="form" data-toggle="validator">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group" show-errors>
						<label>Sleep Time</label>
						<input class="form-control" name="sleep_time" ng-model="server.SLEEP_TIME" required>
					 </div>
				</div>
				<div class="col-sm-4">
					<div class="form-group" show-errors>
						<label>Voting Quorum</label>
						<input class="form-control" name="voting_quorum" ng-model="server.VOTING_QUORUM" required>
					 </div>
				</div>
				<div class="col-sm-4">
					<div class="form-group" show-errors>
						<label>Voting Duration</label>
						<input class="form-control" name="vote_duration" ng-model="server.VOTE_DURATION" required>
					 </div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group" show-errors>
						<label>Blacklist Mode</label>
						<input class="form-control" name="blacklist_mode" ng-model="server.BLACKLIST_MODE" required>
					 </div>
				</div>
				<div class="col-sm-4">
					<div class="form-group" show-errors>
						<label>Client Send Interval (hz)</label>
						<input class="form-control" name="client_send_interval_hz" ng-model="server.CLIENT_SEND_INTERVAL_HZ" required>
					 </div>
				</div>
			</div>
			
			<div class="row top30 bottom30">
				<div class="col-sm-6">
					<button type="submit" class="btn btn-primary">Save Changes</button>
				</div>
			</div>
		</form>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
	<script src="/js/angular/angular.min.js"></script>
	<script src="/js/angular/angular-resource.min.js"></script>
	<script src="/js/angular/ui-bootstrap-tpls-0.13.0.min.js"></script>
	<script src="/js/angular/show-errors.min.js"></script>
	<script src="/app/app.js"></script>
	<script src="/app/services.js"></script>
	<script src="/app/controllers.js"></script>
  </body>
</html>
